<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        //工具栏
        var toolbar = [{
            text: '新增',
            iconCls: 'icon-add',
            handler: function () {
                $('#dd').dialog('open');
            }
        }, '-', {
            text: '修改',
            iconCls: 'icon-edit',
            handler: function () {
                $('#dd').dialog('open');
            }
        }];
        $(function () {
            $('#userlist').datagrid({
                title: '管理员列表',
                iconCls: 'icon-save',
                url: './json/datagrid_data1.json',
                columns: [
                    [
                        {field: 'a', title: '管理员ID', width: 100, align: 'center'},
                        {field: 'b', title: '管理员名称', width: 100, align: 'center'},
                        {field: 'e', title: '管理员密码', width: 100, align: 'center'},
                        {field: 'c', title: '拥有的角色', width: 200, align: 'center', formatter: format}
                    ]
                ],
                pagination: true,
                toolbar: toolbar
            });
            //初始化查询栏
            $("#submit_search").linkbutton({iconCls: 'icon-search', plain: true})
                .click(function () {
                    $('#dg').datagrid({queryParams: form2Json("searchform")});   //点击搜索
                });

            //初始化修改窗口
            $('#dd').dialog({
                title: 'My Dialog',
                width: 700,
                height: 500,
                closed: true,
                cache: false,
                href: '',
                modal: true,
                iconCls: 'icon-save',
                buttons: [{
                    text: '提交',
                    iconCls: 'icon-ok',
                    handler: function () {
                        alert('ok');
                    }
                }, {
                    text: '关闭',
                    handler: function () {
                        alert('cancel');
                        ;
                    }
                }]
            });

            //tree选项框初始化
            $("#ah").tree({
                url: 'json/tree_data1.json',
                method: 'post',
                animate: true,
                checkbox: true
            });

        });

        //列格式化方法
        function format(val, row) {
            var sel = "<select name='search_type' style='width:100%'>"
                + "<option>角色1</option>"
                + "<option>角色2</option>"
                + "<option>角色3</option>"
                + "<option>角色4</option>"
                + "<option>角色5</option></select>"
            return sel;
        }
    </script>
</head>
<body>
<form name="searchform" method="post" action="" id="searchform">
    <td width="70" height="30"><strong>管理员查询：</strong></td>
    <td height="30">
        <input type="text" name="keyword" size=20 placeholder="管理员名称"/>
        <a id="submit_search">搜索</a>
    </td>
</form>
<table id="userlist"></table>
<div id="dd">
    <div align="center" style="margin-top: 30px">
        <form id="ff" method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="name" style="width:50%" data-options="label:'管理员ID:'"
                       readonly="readonly"/>
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" type="password" name="name" style="width:50%"
                       data-options="label:'管理员密码:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="name" style="width:50%" data-options="label:'管理员名称:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <table style="width:48%">
                    <td valign="top" style="width:50px">
                        角色:
                    </td>
                    <td>
                        <ul id="ah"></ul>
                    </td>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
